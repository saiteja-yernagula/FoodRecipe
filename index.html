<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      img {
        width: 100%;
        height: 50vh;
      }

      .row > div {
        gap: 20px;
        margin-bottom: 20px;
        padding: 20px;
      }
    </style>
  </head>

  <body>


    <form class="p-5 m-5" >
      <!-- <div class=" mb-2 w-50 d-block m-auto h-100vh">
       
        <input type="text"  class="input-control" id="inp" style="background-color: black;">
        <button type="submit" class="btn btn-primary mb-2" >Submit</button>
      </div> -->
      
      <div class="input-group mb-3 w-50 m-auto">
        <input type="text" class="form-control " id="inp" placeholder="Search for food recipe" style="border: 2px solid rgb(0, 119, 130);">
        <button class="btn btn-success" type="submit">Go</button>
      </div>
    </form>

    
    <div class="container-fluid">
      <div class="row" id="main">

      </div>
    </div>

    <script>
   let gdata = document.getElementById("inp").value;

      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        let gdata = document.getElementById("inp").value;
        if (gdata === '') {
          alert('Please enter a value');
          return;
        }
        console.log(gdata);


      

      async function hello() {
        let res = await fetch(
          `https://api.edamam.com/search?q=${gdata}&app_id=a52b4d43&app_key=e0e5c667605f5e91d8275c973531b80a`
        );

        

        var data = await res.json();

       
        console.log(data);
        console.log(data.hits[0].recipe);
        console.log(data.hits[0].recipe.url);

        for (let i = 0; i < 10; i++) {
          var main = document.getElementById("main");

          var card = document.createElement("div");
          card.className = "card";
          card.className = "col-sm-4";

          var img = document.createElement("img");
          img.src = data.hits[i].recipe.image;

          var cardbody = document.createElement("div");
          cardbody.className = "card-body";

          var h5 = document.createElement("h5");
          h5.className = "card-title";
          h5.innerHTML = data.hits[i].recipe.label;

          var p = document.createElement("p");
          p.className = "card-text";
          p.innerHTML = "some quick texxt to build on th page";

          var a = document.createElement("a");
          a.className = "btn btn-primary";
          a.innerHTML = "see more";
          a.href = data.hits[1].recipe.url[0];
          a.setAttribute("href", data.hits[i].recipe.url);

          card.appendChild(img);
          card.appendChild(cardbody);
          cardbody.appendChild(h5);
          cardbody.appendChild(p);
          cardbody.appendChild(a);
          main.appendChild(card);
          console.log(main);
        }
      }
      hello();
    })
    </script>
  </body>
</html>
